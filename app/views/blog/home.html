{% extends "blog/master.html" %} {% block content %}

<h2>Home</h2>

<div class="posts">

    {% for post in posts %}
    <div class="post">
        <div class="title">{{ post.title }}</div>
        <div class="content">
            {{post.content|truncate(100,'...') }}
        </div>
        <div class="created_by">
            Criado por: {{ post.firstName }} {{ post.lastName }}
        </div>
        <div>
            <a href="/post/{{ post.slug }}" class="btn btn-info btn-sm">Ver post</a>
        </div>
    </div>
    {% endfor %}

</div>


{% endblock %}
